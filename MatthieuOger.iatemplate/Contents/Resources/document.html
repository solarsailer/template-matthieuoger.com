<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bundle.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="page" id="page">
      <main class="page-content" id="page_content" role="main">
        <div class="page-constraints">
          <div class="post-wrapper">
            <article class="post">
              <header class="post-header">
                <h1 class="post-title">
                  <a href="#" data-meta-title></a>
                </h1>
                <h2 class="post-subtitle" data-meta-date></h2>
              </header>
              <div class="post-content markdown" data-document></div>
              <footer class="post-footer">
                <p><a href="#" data-meta-date></a></p>
              </footer>
            </article>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
