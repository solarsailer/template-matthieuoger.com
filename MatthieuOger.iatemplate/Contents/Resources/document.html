<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="post.css" />
  </head>
  <body>
    <div class="page" id="page">
      <main class="page-content" id="page_content" role="main">
        <div class="page-constraints">
          <div class="post-wrapper">
            <article class="post">
              <header class="post-header">
                <h1 class="post-title">
                  <a href="#" class="invisible" data-title>&nbsp;</a>
                </h1>
                <h2 class="post-subtitle" data-date>&nbsp;</h2>
              </header>
              <div class="post-content" data-document>&nbsp;</div>
              <footer class="post-footer">
                <p><a href="#" class="invisible" data-date>&nbsp;</a></p>
              </footer>
            </article>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
